<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>jeDate日期选择插件</title>

	


 
    <link type="text/css" rel="stylesheet" href="jedate/skin/jedate.css">
    <script type="text/javascript" src="jedate/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="jedate/jquery.jedate.js"></script>

  </head>
  <body >



<input class="datainp wicon" id="dd" type="text" placeholder="YYYY-MM-DD"  readonly>



<script type="text/javascript">

$("#dd").jeDate({
    isinitVal:true,
    festival:true,
    ishmsVal:false,
    minDate: '2016-06-16 23:59:59',
    maxDate: '2019-06-16 23:59:59',
    format:"YYYY-MM-DD",
    zIndex:3000,
})

</script>
  </body>
</html>
